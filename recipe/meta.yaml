{% set name = "kelp-o-matic" %}
{% set version = "0.8.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name.replace('-', '_') }}-{{ version }}.tar.gz
  sha256: 6ada88438e61db9d4b2d7923b39afb9959cc4bec4c4291fb00acb17b7cbaf3e1

build:
  entry_points:
    - kom = kelp_o_matic.cli:cli
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.9, <3.12
    - poetry-core
    - pip
  run:
    - python ~=3.9, <3.12
    - numpy ~=1.24.2
    - pytorch ~=2.1.1
    - fsspec
    - rasterio ~=1.3.7
    - rich ~= 13.5.0
    - torchvision ~=0.16.1
    - typer ~=0.9.0
  run_constrained:
    - pytorch-cuda ~= 11.8

test:
  imports:
    - kelp_o_matic
    - kelp_o_matic.data
    - kelp_o_matic.geotiff_io
  commands:
    - pip check
    - kom --help
  requires:
    - pip

about:
  home: https://github.com/HakaiInstitute/kelp-o-matic
  summary: Segmentation Tools for Remotely Sensed RPAS Imagery
  license: MIT
  license_file: LICENSE.txt
  doc_url: https://kelp-o-matic.readthedocs.io
  dev_url: https://github.com/HakaiInstitute/kelp-o-matic

extra:
  recipe-maintainers:
    - tayden
